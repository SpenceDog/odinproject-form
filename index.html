<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="main.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Roboto&display=swap" rel="stylesheet">
        <script src="main.js"></script> 
        <title>The Odin Project - Sign Up Form</title>
    </head>
    <body>
        <div id="colLeft">
            <div id="colLeftContent">
                <div id="odinImage">
                    <img src="img/odin-lined.png" alt="The Odin Project"> 
                </div>
                <div id="odinTitle">
                    <h1>Odin</h1>
                </div>
            </div>
        </div>
        <div id="colRight">
            <div id="contentTop">
                <h1>This is not a real online service! You now you need something like this in your life to help you realize your deepest dreams.</h1>
                <h1>You <i>know</i> you want to.</h1>
            </div>
            <div id="formContainer">
                <h2>Let's Do This!</h2>
                <form onsubmit="ComparePass(this)">
                    <div id="input">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" value="Thor">
                    </div>
                    <div id="input">
                        <label for="lastname">Lirst Name</label>
                        <input type="text" id="lastname" value="Odinson">
                    </div>
                    <div id="input">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    <div id="input">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div id="input">
                        <label for="password">Password</label>
                        <input type="password" name="pass1" id="password">
                    </div>
                    <div id="input">
                        <label for="confirmpassword">confirm Password</label>
                        <input type="password" name="pass2" id="confirmpassword">
                    </div>
                    <input id="SubmitButton" type="submit" value="Submit">
                </form>
            </div>
            <div id="contentBottom">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
